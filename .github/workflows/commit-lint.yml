name: Commit Message Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

env:
  NODE_VERSION: "25.1.0"

jobs:
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate PR title
        run: |
          echo "${{ github.event.pull_request.title }}" | npx commitlint --config .commitlintrc.json
        env:
          CI: true

      - name: Validate commit messages
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose --config .commitlintrc.json
