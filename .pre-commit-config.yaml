repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^\.github/workflows/
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Conventional Commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert

  # Prettier for formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, markdown, yaml]
        exclude: |
          (?x)^(
              pnpm-lock\.yaml|
              \.next/|
              dist/|
              node_modules/
          )$

  - repo: local
    hooks:
      # TypeScript type checking (web only)
      - id: tsc
        name: TypeScript type check
        entry: bash -c 'cd apps/web && pnpm exec tsc --noEmit'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      # ESLint
      - id: eslint
        name: ESLint
        entry: bash -c 'cd apps/web && pnpm exec eslint .'
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
